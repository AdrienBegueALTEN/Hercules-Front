<div class="contours">
    
    <table>
        <tr>
            <td>
                <app-name-cust-input
                    (customerChange)="updateCustomer($event)" 
                    [customer]="customer"></app-name-cust-input>
                <app-activity-sector-cust-input
                    (customerChange)="updateCustomer($event)" 
                    [customer]="customer"></app-activity-sector-cust-input>
                <app-description-cust-input
                    (customerChange)="updateCustomer($event)" 
                    [customer]="customer"></app-description-cust-input>
                <app-logo-cust-input
                    (reload)="setSrc($event)" 
                    [customer]="customer"></app-logo-cust-input>
            </td>
            <td style="padding: 0; margin: 0; width: 300px;" *ngIf="customer.logo">
                <div class="img-container">
                    <img class="img" width="100px" [src]="srcLogo" alt="Logo">
                    <div class="centered">
                        <button mat-icon-button><mat-icon>close</mat-icon></button>
                    </div>
                </div>
                
            </td>
        </tr>
    </table>
</div>
