<div *ngIf="!!project">
<form [formGroup]="grp">
    <table class="inputable">
        <tr>
            <td colspan="2">
                <mat-form-field>
                    <mat-label>Titre</mat-label>
                    <input matInput type="text" [formControlName]="TITLE_KEY" (change)="onChange(TITLE_KEY)">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput maxlength="1000" type="text" [formControlName]="DESCRIPTION_KEY" (change)="onChange(DESCRIPTION_KEY)"></textarea>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>DÃ©but</mat-label>
                    <input matInput type="date" [formControlName]="BEGIN_KEY" (change)="onChange(BEGIN_KEY)">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Fin</mat-label>
                    <input matInput type="date" [formControlName]="END_KEY" (change)="onChange(END_KEY)">
                </mat-form-field>
            </td>
        </tr>
    </table>
</form>
<button color="warn"  mat-button (click)="onDelete()">Supprimer ce projet</button>
</div>
