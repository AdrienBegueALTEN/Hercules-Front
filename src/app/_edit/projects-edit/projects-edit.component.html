<mat-tab-group>
  <ng-container  *ngIf="!!projects" #tabGrp>
    <mat-tab *ngFor="let project of projects; let i = index">
      <ng-template mat-tab-label>
        {{project.title || 'Projet nÂ°' + (i+1)}}
        <button mat-icon-button  *ngIf="projects.length > 1" title="Retirer ce projet" color="warn" (click)="onDelete(i)">
          <mat-icon>clear</mat-icon>
        </button>
      </ng-template>
      <app-project-single-edit
        [externalVersion]="externalVersion"
        [project]="project"
        (update)="update.emit({index: i, key: $event.key, value: $event.value})"
        (image)="image.emit($event)"
        (deleteImage)="deleteImage.emit($event)"
        (addSkillEvent)="addSkillEvent.emit($event)"
        (removeSkillEvent)="removeSkillEvent.emit($event)"
        (sendFormGrp)="receiveFormGrp($event, i)">
      </app-project-single-edit>
    </mat-tab>
  </ng-container>
  <mat-tab *ngIf="!projects || projects.length < 5" disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button color="primary" (click)="new.emit()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
