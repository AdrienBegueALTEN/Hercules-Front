<mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Skill selection">
      <mat-chip *ngFor="let skill of skills" [selectable]="true"
               [removable]="true" (removed)="remove(skill)">
        {{skill}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <mat-chip *ngIf="skills.length==0" [selectable]="true"
               [removable]="true">
        Chercher par tags
      <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="Chercher par compÃ©tences"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
