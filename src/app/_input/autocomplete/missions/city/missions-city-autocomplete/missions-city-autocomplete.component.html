<form>
    <mat-form-field>
      <mat-label>Ville</mat-label>
      <input matInput [formControl]="cityCtrl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let mission of filteredCities | async" [value]="mission">
          {{mission.lastVersion.city}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
