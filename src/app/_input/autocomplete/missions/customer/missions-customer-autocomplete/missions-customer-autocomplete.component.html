<form>
    <mat-form-field>
      <mat-label>Nom du client</mat-label>
      <input matInput [formControl]="customerCtrl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let mission of filteredCustomers | async" [value]="mission">
          {{mission.customer.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
