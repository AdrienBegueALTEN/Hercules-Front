<mat-form-field class="full-width">
    <textarea matInput 
        #input maxlength="255"
        placeholder="Description" 
        aria-label="Description" 
        [formControl]="descriptionCtrl" 
        (keyup.enter)="onSubmit()" 
        (blur)="onSubmit()"></textarea>
    <mat-hint align="end">{{input.value?.length || 0}} / 255</mat-hint>
</mat-form-field>
