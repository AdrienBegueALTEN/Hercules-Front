<mat-slide-toggle *ngIf="userIsManager" (click)="onOnlyMine()" [checked]="true">Afficher uniquement mes consultants.</mat-slide-toggle>
<app-datatable *ngIf="!!dataSource"
  [columnsToDisplay]="columnsToDisplay"
  [dataSource]="dataSource"
  [label]="LABEL"
  [showAdd]="true"
  (deactivate)="onDeactivate($event)"
  (newElement)="newConsultant()"
  (rowClicked)="goToConsultantPage($event)">
</app-datatable>
