<mat-card *ngIf="!!recruitmentOfficer">
    <mat-card-content>
        <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
            <mat-tab>
              <ng-template mat-tab-label>
                {{recruitmentOfficer.firstname}} {{recruitmentOfficer.lastname}}
              </ng-template>
              <div *ngIf="!recruitmentOfficer.releaseDate; then edit else view"></div>
            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
          <button mat-button color="warn" 
            (click)="onSetReleaseDate()">
            <div *ngIf="recruitmentOfficer.releaseDate">Modifier la sortie des effectifs</div>
            <div *ngIf="!recruitmentOfficer.releaseDate">Indiquer la sortie des effectifs</div>
          </button>
          <button mat-button color="warn"
            (click)="onDelete()">Supprimer ce CDR en base</button>
          <button mat-button color="warn" *ngIf="recruitmentOfficer.releaseDate"
            (click)="onCancelReleaseDate()">Annuler la sortie des effectifs</button>
      </mat-card-actions>
</mat-card> 

<ng-template #edit>
  <app-recruitment-officer-edit [recruitmentOfficer]="recruitmentOfficer"></app-recruitment-officer-edit>
</ng-template>

<ng-template #view>
  <app-recruitment-officer-view [recruitmentOfficer]="recruitmentOfficer"></app-recruitment-officer-view>
</ng-template>
