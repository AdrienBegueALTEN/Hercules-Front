<mat-card class="example-card">
    <form [formGroup]="recruitmentOfficerForm" (ngSubmit)="onSaveRecruitmentOfficer()">
    <mat-card-header>
        <mat-card-title>Création d'un nouveau CDR</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="legacy">
            <mat-label>Prénom *</mat-label>
            <input matInput placeholder=""
                   formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Nom *</mat-label>
            <input matInput placeholder=""
                   formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Email *</mat-label>
            <input matInput placeholder=""
                   formControlName="email">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="recruitmentOfficerForm.invalid">Enregistrer le nouveau CDR</button>
    </mat-card-actions>
    </form>
</mat-card>
