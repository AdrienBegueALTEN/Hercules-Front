<app-datatable *ngIf="!!dataSource"
    [columnsToDisplay]="['firstname', 'lastname', 'email', 'admin', 'releaseDate', 'userActions']"
    [dataSource]="dataSource"
    [label]="LABEL"
    [showAdd]="true"
    (deactivate)="onDeactivate($event)"
    (newElement)="newManager()"
    (rowClicked)="goToManagerPage($event)"
    (setAdmin)="setAdmin($event)">
</app-datatable>
