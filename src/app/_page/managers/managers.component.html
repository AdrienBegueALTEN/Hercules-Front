<mat-form-field appearance="legacy">
    <mat-label>Chercher un manager</mat-label>
    <input matInput placeholder="Chercher un manager" (keyup)="applyFilter($event)" />
</mat-form-field>

<br>
<br>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate!=null">
          {{element.firstname}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate!=null">
          {{element.lastname}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate!=null">
          {{element.email}}
        </td>
      </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate!=null">
          <button matTooltip="Voir plus de {{element.firstname}} {{element.lastname}}" mat-icon-button [routerLink]="[element.id]">
            <mat-icon>more_horiz</mat-icon>
          </button>&nbsp;
          <button matTooltip="Suppression de {{element.firstname}} {{element.lastname}}" mat-icon-button (click)="openDialogDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>&nbsp;
          
        </td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Administrateur </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate!=null">
            <mat-slide-toggle [checked]="element.admin" 
                              [disabled]="user.id==element.id"
                              (click)="changeAdmin(element.id)" >Admin</mat-slide-toggle>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" style="background-color: transparent;"></mat-paginator>
<div>
    <button mat-raised-button color="primary" (click)="goToCreateNewManager()">Ajouter un manager</button>
</div>
