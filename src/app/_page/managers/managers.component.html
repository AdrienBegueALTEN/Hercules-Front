<mat-form-field appearance="legacy">
    <mat-label>Chercher un manager</mat-label>
    <input matInput placeholder="Chercher un manager" (keyup)="applyFilter($event)" />
</mat-form-field>

<br>
<br>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort matSortActive="releaseDate" matSortDirection="asc">
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
          {{element.firstname}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
          {{element.lastname}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
          {{element.email}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
          <ng-container *ngIf="element.releaseDate==='Actif'+element.firstname">{{"Actif"}} </ng-container> 
          <ng-container *ngIf="element.releaseDate==='Inactif'+element.firstname">{{"Inactif"}} </ng-container>
        </td>
      </ng-container>

  
      <ng-container matColumnDef="actions">
        <th class="action" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
          <button matTooltip="Rendre inactif {{element.firstname}} {{element.lastname}}" mat-icon-button (click)="openDialogInactive(element)"
                  *ngIf="element.releaseDate==='Actif'+element.firstname">
            <mat-icon>lock</mat-icon>
          </button>&nbsp;
          <button class="verrou" matTooltip="Rendre actif {{element.firstname}} {{element.lastname}}" mat-icon-button (click)="openDialogActive(element)"
                  *ngIf="element.releaseDate==='Inactif'+element.firstname">
            <mat-icon>lock_open</mat-icon>
          </button>&nbsp;
          <button matTooltip="Voir plus de {{element.firstname}} {{element.lastname}}" mat-icon-button [routerLink]="[element.id]"
                  [disabled]="element.releaseDate==='Inactif'+element.firstname">
            <mat-icon>more_horiz</mat-icon>
          </button>&nbsp;
          <button matTooltip="Suppression de {{element.firstname}} {{element.lastname}}" mat-icon-button (click)="openDialogDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>&nbsp;
          
          
        </td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Administrateur </th>
        <td mat-cell *matCellDef="let element" [class.element-disabled]="element.releaseDate==='Inactif'+element.firstname">
            <mat-slide-toggle [checked]="element.admin" 
                              [disabled]="user.id==element.id || element.releaseDate==='Inactif'+element.firstname"
                              (click)="user.id!=element.id && element.releaseDate==='Actif'+element.firstname && changeAdmin(element)" >Admin</mat-slide-toggle>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
    
    
</table>



<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" style="background-color: transparent;"></mat-paginator>
<div>
    <button mat-raised-button color="primary" (click)="goToCreateNewManager()">Ajouter un manager</button>
</div>
