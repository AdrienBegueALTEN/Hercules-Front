<form>
  <app-firstname-input 
    (sendCtrl)="addCtrl('firstname', $event)" 
    (valueChange)="autoCompleteEmail()"
    [required]="true">
  </app-firstname-input>
  <app-lastname-input
    (sendCtrl)="addCtrl('lastname', $event)"
    (valueChange)="autoCompleteEmail()"
    [required]="true">
  </app-lastname-input>
  <app-email-input
    (sendCtrl)="addCtrl('email', $event)"
    [required]="true">
  </app-email-input>
</form>
