<mat-card>
  <mat-tab-group *ngIf="!!customer" animationDuration="0ms" mat-align-tabs="center">
    <mat-tab>
      <ng-template mat-tab-label>
        {{customer.name}}
      </ng-template>
      <app-customer-view *ngIf="!writingRights" [customer]="customer">
      </app-customer-view>
      <app-customer-edit *ngIf="writingRights" [customer]="customer">
      </app-customer-edit>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Les missions du client
      </ng-template>
      <mat-form-field>
        <mat-label>Chercher une mission</mat-label>
        <input matInput (keyup)="arrayView.applyFilter($event)"
            placeholder="Chercher une mission, une ville, un secteur d'activitÃ©...">
      </mat-form-field>
      <app-array-missions-view *ngIf="customersMissions" 
        [missions]="customersMissions" [displayedColumns]="['title', 'consultant', 'city', 'manager', 'numberOfProjects', 'sheetStatus']"
        [showOnlyMineToogle]="true">
      </app-array-missions-view>
    </mat-tab>
  </mat-tab-group>
</mat-card>
