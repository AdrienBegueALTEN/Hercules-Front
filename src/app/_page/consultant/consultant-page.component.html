<mat-card *ngIf="consultant">
  <mat-card-content>
    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
      <mat-tab>
        <ng-template mat-tab-label>
          {{consultant.firstname}} {{consultant.lastname}}
        </ng-template>
        <div *ngIf="writingRights; then edit else view"></div>
      </mat-tab>
      <mat-tab *ngIf="consultantsMissions?.length !== 0">
        <ng-template mat-tab-label>
          Ses missions
        </ng-template>
        <mat-form-field>
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="arrayView.applyFilter($event)">
        </mat-form-field>
        <app-array-missions-view *ngIf="consultantsMissions"
          [missions]="consultantsMissions"
          [displayedColumns]="['title', 'customer', 'city']">
        </app-array-missions-view>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="writingRights2">
      <button mat-button color="warn" 
        (click)="onSetReleaseDate()">
        <div *ngIf="consultant.releaseDate">Modifier la sortie des effectifs</div>
        <div *ngIf="!consultant.releaseDate">Indiquer la sortie des effectifs</div>
      </button>
      <button mat-button color="warn" *ngIf="consultantsMissions?.length === 0"
        (click)="onDelete()">Supprimer ce consultant en base</button>
      <button mat-button color="warn" *ngIf="consultant.releaseDate" 
        (click)="onCancelReleaseDate()">Annuler la sortie des effectifs</button>
      </div>
  </mat-card-actions>
</mat-card>

<ng-template #view>
  <app-consultant-view 
    [consultant]="consultant">
  </app-consultant-view>
</ng-template>
<ng-template #edit>
  <app-consultant-edit 
    [consultant]="consultant"
    (reload)="ngOnInit()">
  </app-consultant-edit>
</ng-template>
