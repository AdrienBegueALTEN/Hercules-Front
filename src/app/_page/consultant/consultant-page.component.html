<mat-tab-group *ngIf="!!consultant" animationDuration="0ms" mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      {{consultant.firstname}} {{consultant.lastname}}
    </ng-template>
    <app-consultant-view 
      *ngIf="!writingRights" 
      [consultant]="consultant">
    </app-consultant-view>
    <app-consultant-edit 
      *ngIf="writingRights"
      [consultant]="consultant"
      (reload)="onReload()">
    </app-consultant-edit>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Ses missions
    </ng-template>
    <ul>
      <li *ngFor="let m of consultant.missions">
        <a routerLink="/missions/{{m.id}}">{{m.versions[0].title}}</a>
      </li>
    </ul>
  </mat-tab>
  <mat-tab *ngIf="writingRights">
    <ng-template mat-tab-label>
      <button mat-button color="warn" 
        *ngIf="consultant.releaseDate==null"
        (click)="openBottomSheet()">Indiquer la sortie des effectifs</button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
