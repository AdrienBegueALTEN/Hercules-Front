<div id="app">
  <app-external-header *ngIf="mission" [mission]="mission"></app-external-header>
  <div id="app-container">
    <mat-card *ngIf="mission">
      <mat-card-content>
        <mat-horizontal-stepper linear="true">
          <mat-step label="Informations générales">
            <app-mission-edit
            [externalVersion]=true
            [version]=mission.lastVersion
            (update)="updateMission($event)">
          </app-mission-edit>
          </mat-step>
          <mat-step label="Projets">
            <app-projects-edit [projects]="mission.lastVersion.projects"
            (new)="createNewProject()"
            (update)="updateProject($event)"
            (deletion)="deleteProject($event)"></app-projects-edit>
          </mat-step>
            <mat-step label="Valider la fiche">
            </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
    </mat-card>
  </div>
  <footer>
    <p>ALTEN Group - Copyright © 2020</p>
</footer>
</div>
