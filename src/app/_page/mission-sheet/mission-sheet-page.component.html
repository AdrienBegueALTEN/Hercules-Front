<mat-card *ngIf="mission">
  <mat-card-content>
    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>info</mat-icon>
          Informations générales
        </ng-template>      
        <app-mission-edit
        [version]=mission.lastVersion
        (update)="updateMission($event)">
      </app-mission-edit>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>view_carousel</mat-icon>
          Projet(s)
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
