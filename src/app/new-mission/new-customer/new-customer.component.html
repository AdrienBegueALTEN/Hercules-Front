<form [formGroup]="grp">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="!grp.controls['name'].valid && grp.controls['name'].touched">
      {{getNameErr()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Secteur d'activit√©</mat-label>
    <input matInput formControlName="activitySector" required>
    <mat-error *ngIf="!grp.controls['activitySector'].valid && grp.controls['activitySector'].touched">
      {{getActivitySectorErr()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</form>
