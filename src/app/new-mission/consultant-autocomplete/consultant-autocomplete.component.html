<form>
  <mat-form-field>
    <mat-label>Rechercher un consultant</mat-label>
    <input type="text" matInput [formControl]="ctrl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-optgroup *ngFor="let grp of filteredGroups | async" [label]="grp.name">
          <mat-option *ngFor="let consultant of grp.consultants" [value]="consultant" (onSelectionChange)="selectionChange()">
            {{consultant.firstname}} {{consultant.lastname}} - {{consultant.email}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
