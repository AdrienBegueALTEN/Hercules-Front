<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  {{message}}
 </mat-dialog-content>
 <mat-card class="example-card">
    <form [formGroup]="releaseDateForm" >
    <mat-card-header>
        <mat-card-title > Veuillez rentrer une date de fin d'activité</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="legacy">
            <mat-label>Date de fin d'activité</mat-label>
            <input matInput 
                   type = "date"
                   formControlName="releaseDate"
                   (change)="onRelease()">
            
        </mat-form-field>
    </mat-card-content>
    </form>
</mat-card>
 <mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNo()">{{no}}</button>
  <button mat-raised-button color="primary" (click)="onYes()">{{yes}}</button>
 </mat-dialog-actions>
