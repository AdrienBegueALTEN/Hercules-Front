<h1 mat-dialog-title>Nouveau {{label}}</h1>
<mat-dialog-content>
  <app-new-user #newUser></app-new-user>
  <mat-slide-toggle *ngIf="data?.newManager" [formControl]="adminCtrl">Octroyer les droits d'administateur</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!newUser.grp?.valid">Ajouter</button>
</mat-dialog-actions>
