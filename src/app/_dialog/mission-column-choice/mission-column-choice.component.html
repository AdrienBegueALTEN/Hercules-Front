<h1 mat-dialog-title>Colonnes</h1>
<div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let col of translation" cdkDrag cdkDragLockAxis="y">
        <div class="placeholder" *cdkDragPlaceholder>{{col.french}}</div>
        <mat-checkbox 
            (change)="onColChanged($event,col.name)" 
            [checked]="data.cols.includes(col.name)">
            {{col.french}}
        </mat-checkbox>
    </div>
    
</div>
