<h1 mat-dialog-title>Colonnes</h1>
<div>
    <mat-checkbox *ngFor="let col of data.cols" (change)="onColChanged($event,col)" [checked]="col.selected">{{col.french}}</mat-checkbox>
</div>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="close()"><mat-icon>done</mat-icon></button>
</mat-dialog-actions>
