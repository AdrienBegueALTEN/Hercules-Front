<div *ngIf="!!dataSource">
<mat-form-field>
  <mat-label>Rechercher un {{label}}</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
    <td mat-cell *matCellDef="let user" (click)="onRow(user.id)">
      {{user.firstname}}
    </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let user" (click)="onRow(user.id)">
      {{user.lastname}}
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
    <td mat-cell *matCellDef="let user" (click)="onRow(user.id)">
      {{user.email}}
    </td>
  </ng-container>
  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Administateur</th>
    <td mat-cell *matCellDef="let user" (click)="onRow(user.id)">
      <mat-icon *ngIf="user.admin" color="accent" matTooltipPosition="after"
      [matTooltip]="user.firstname + ' ' + user.lastname + ' est administateur.'">check</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
    <td mat-cell *matCellDef="let user" (click)="onRow(user.id)">
      <div *ngIf="user.releaseDate; then released else active"></div>
      <ng-template #released>
        Sorti des effectifs le {{ user.releaseDate | date:'dd/MM/yyyy'}}
      </ng-template>
      <ng-template #active>
        Actif
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="userActions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let user; let index = dataIndex">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="onRow(user.id)">
          <mat-icon>tag</mat-icon>
          <span>Accèder à {{user.id !== loggedUser ? 'sa' : 'votre'}} page personnelle</span>
        </button>
        <div *ngIf="user.id !== loggedUser && !user.releaseDate">
          <button mat-menu-item (click)="onDeactivate(index, user)">
            <mat-icon>flag</mat-icon>
            <span>Indiquer la sortie des effectifs</span>
          </button>
          <button *ngIf="user.admin != null" mat-menu-item (click)="setAdmin.emit({index: index, manager: user.id, admin: !user.admin})">
            <mat-icon>{{user.admin ? 'undo' : 'redo'}}</mat-icon>
            <span>{{user.admin ? 'Retirer' : 'Octroyer'}} les droits administrateur</span>
          </button>
        </div>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay; let index = dataIndex" class="element-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50, 100]"></mat-paginator>
<div>
  <button mat-raised-button color="primary" (click)="newElement.emit()">Ajouter un {{label}}</button>
</div></div>
