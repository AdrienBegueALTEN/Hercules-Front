<div *ngIf="!!customer" class="flex-row-container">
    <mat-list class="left-part">
        <mat-list-item>
            <h1 matLine>Nom</h1>
            <p matLine>{{customer[NAME_KEY]}}</p>
        </mat-list-item>
        <mat-list-item>
            <h1 matLine>Secteur d'activit√©</h1>
            <p matLine>{{customer[ACTIVITY_SECTOR_KEY]}}</p>
        </mat-list-item>
        <mat-list-item>
            <h1 matLine>Description</h1>
            <p matLine>{{customer[DESCRIPTION_KEY] || 'Aucune description.'}}</p>
        </mat-list-item>
    </mat-list>
    <div *ngIf="!!customer.logo" class="img-box">
        <div class="centered">
            <app-img-box [src]="logoSrc"></app-img-box>
        </div>
    </div>
</div>
