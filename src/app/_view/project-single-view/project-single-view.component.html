<table style="width: 100%;table-layout: fixed;">
    <tr>
        <td>
            <div>
                <p class="title">Intitulé du projet</p>
                <p mat-line>{{project.title || 'Non renseigné'}}</p>
                <p class="title">Description du projet</p>
                <p mat-line>{{project.description || 'Non renseigné'}}</p>
                <p class="title">Dates du projet</p>
                <p matLine>{{project.beginDate  || 'Début non renseigné'}} - {{project.beginDate || 'Fin non renseignée'}}</p>
                <p class="title" *ngIf="project.skills.length>0">Compétences</p>
                <mat-chip-list>
                    <mat-chip *ngFor="let skill of project.skills">{{skill.label}}</mat-chip>
                </mat-chip-list>
            </div>
        </td>
        <td *ngIf="project.picture">
            <img style="float: right;" style="height: 300px; float: right;" [src]="src" alt="Image">
        </td>
    </tr>
    
</table>
