<mat-card class="consultant-card">
    <mat-card-header>
      <h1>Modifier un consultant</h1>
      
    </mat-card-header>
    <mat-card-content>
        <form >
            <mat-form-field>
              <mat-label>Pr√©nom</mat-label>
              <input matInput type="text" value="{{consultant.firstname}}">
            </mat-form-field>
            &nbsp;
            <mat-form-field>
              <mat-label>Nom</mat-label>
              <input matInput type="text" value="{{consultant.lastname}}">
            </mat-form-field>

            <button mat-icon-button style="color: green">
              <span class="material-icons">done</span>
            </button>

    </mat-card-content>
