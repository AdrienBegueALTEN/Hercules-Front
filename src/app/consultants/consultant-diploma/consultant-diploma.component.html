<form [formGroup]="diplomaForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Ville</mat-label>
        <input matInput type="text" formControlName="city">
    </mat-form-field>&nbsp;
    <mat-form-field>
        <mat-label>Ecole</mat-label>
        <input matInput type="text"  formControlName="school">
    </mat-form-field> &nbsp;
    <mat-form-field>
        <mat-label>Année</mat-label >
        <input matInput type="number"  formControlName="year">
    </mat-form-field>&nbsp;
    <mat-form-field>
        <mat-label>Niveau</mat-label>
        <input matInput type="text"  formControlName="level">
    </mat-form-field>&nbsp;
    <mat-form-field>
        <mat-label>Diplôme</mat-label>
        <input matInput type="text"  formControlName="diploma">
    </mat-form-field> &nbsp;

    <button type="submit" mat-button>
        <span class="material-icons">done</span>
    </button>

    <button mat-button color="warn">
        <span class="material-icons">delete</span>
    </button>
</form>
