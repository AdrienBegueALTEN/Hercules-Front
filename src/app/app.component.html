<div id="app">
  <header *ngIf="isAuthenticated">
    <div class="head">
        <div class="container">
            <nav>
                <ul>
                    <li><a routerLink="/customers">Clients</a></li>
                    <li><a routerLink="/consultants">Consultants</a></li>
                    <li *ngIf="userIsManager" class="firstOfSection"><a routerLink="/new-mission" title="Créer une nouvelle mission">Nouvelle mission</a></li>
                    <div *ngIf="userIsAdmin">
                        <li class="firstOfSection"><a routerLink="/cdr">CDR</a></li>
                        <li><a routerLink="/managers">Managers</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
    <div class="foot">
        <div class="container">
            <a title="Page d'accueil" routerLink="/home"><img class="ALTEN-logo" src="assets/img/logo/alten.png" alt="Logo ALTEN"></a>
            <div class="content">
                <div class="user">
                    <mat-icon>account_circle</mat-icon>
                    {{user.firstname}} {{user.lastname}}
                </div>
                <mat-icon title="Déconnexion" (click)="onLogout()">power_settings_new</mat-icon>
            </div>
        </div>
    </div>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer>
  <p>ALTEN Group - Copyright © 2020</p>
</footer>
</div>
